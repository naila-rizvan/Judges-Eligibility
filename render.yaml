services:
  - type: web
    name: eligibility-checker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: APP_SECRET_KEY
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: eligibility-db
          property: connectionString

databases:
  - name: eligibility-db
    plan: free
